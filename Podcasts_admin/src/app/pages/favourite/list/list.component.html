<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Danh sách</nb-card-header>
            <nb-card-body>
                <div class="table-responsive pt-3">
                    <table class="table border text-center">
                        <ng-container>
                            <tr>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Ảnh</th>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Bài Đăng</th>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Số lượt yêu thích</th>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Mới nhất</th>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Cũ nhất</th>
                                <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted"></th>
                            </tr>
                        </ng-container>
                        <ng-container>
                            <tr *ngFor="let list of favourite">
                                <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted"><img class="rounded-circle" src="https://firebasestorage.googleapis.com/v0/b/podcast-ba34e.appspot.com/o/upload%2F{{list.images}}?alt=media&token=c6dc72e8-a1b0-41bb-b1f5-84f63f7397e9" width="60px" height="60px" alt=""></td>
                                <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">{{list.id}}</td>
                                <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">{{list.so_luong}}</td>                            
                                <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">{{ list.moi_nhat | date: 'dd/MM/yyyy' }}</td>                            
                                <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">{{ list.cu_nhat | date: 'dd/MM/yyyy' }} </td>                            
                                <td class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted text-center">
                                    <button nbButton nbTooltip="This is a tooltip" nbTooltipPlacement="top"
                                     nbTooltip="Chi tiết chia sẻ" routerLink="/pages/favourite/detail/{{list.id}}" nbTooltipPlacement="top"
                                        class="mat-ripple status-warning appearance-outline size-medium shape-rectangle ng-star-inserted nb-transition mt-3 mb-3">
                                        <nb-icon icon="alert-circle-outline" pack="eva" class="size-medium fs-3"></nb-icon></button>
                                </td>
                            </tr>
                           
                        </ng-container>
                    </table>
                    <ngx-paginator 
            [apiUrl]="apiUrl"
            [current_page]="current_page"
            [last_page]="last_page"
            (dataList)="getPage($event)"></ngx-paginator>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
  </div>
