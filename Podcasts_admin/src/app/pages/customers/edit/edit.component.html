<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Chi tiết khách hàng</nb-card-header>
            <nb-card-body>
                <form class="form" method="post" enctype="multipart/form-data" action="#">
                    <div class='row'>
                        <div class="col-sm-4">
                            <label for="username" class="fw-bold col-form-label ">Tài Khoản</label>
                            <input type="text"
                                class="input-full-width size-medium status-basic shape-rectangle nb-transition" nbInput
                                fullWidth id="username" disabled name="username" placeholder="Minh nè">
                            <span class="err text-danger"></span>
                        </div>
                        <div class="col-sm-4">
                            <label for="full_name" class="fw-bold col-form-label ">Họ và tên</label>
                            <input type="text"
                                class="input-full-width size-medium status-basic shape-rectangle nb-transition" nbInput
                                fullWidth id="full_name" name="full_name" placeholder='Minh Nguyễn'>
                            <span class="err text-danger"></span>
                        </div>
                        <div class="col-sm-4">
                            <label for="password" class="fw-bold col-form-label ">Mật khẩu</label>
                            <input type="password"
                                class="input-full-width size-medium status-basic shape-rectangle nb-transition" nbInput
                                fullWidth id="password" name="password" placeholder='Mật Khẩu...'>
                            <span class="err text-danger"></span>
                        </div>
                    </div>
                    <div class='row mt-3'>
                        <div class="col-sm-4">
                            <label for="email" class="fw-bold col-form-label  ">Email</label>
                            <input type="email"
                                class="input-full-width size-medium status-basic shape-rectangle nb-transition" nbInput
                                fullWidth id='email' name='email' placeholder='minhnppc06594@fpt.edu.vn'>
                            <span class="err text-danger"></span>
                        </div>
                        <div class="col-sm-4">
                            <label for="img" class="fw-bold col-form-label">Hình ảnh</label>
                            <input type="file"
                                class="p-1 input-full-width size-medium status-basic shape-rectangle nb-transition"
                                nbInput fullWidth id="img" accept="image/*" name="image">
                            <span class="err text-danger"></span>
                        </div>
                        <div class="col-sm-4">
                            <label for="comfirm_password" class="fw-bold col-form-label ">Xác nhận
                                mật khẩu</label>
                            <input type="password"
                                class="input-full-width size-medium status-basic shape-rectangle nb-transition" nbInput
                                fullWidth id="comfirm_password" name="comfirm_password"
                                placeholder='Xác Nhận Mật Khẩu...'>
                            <span class="err text-danger"></span>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" id="btn" nbButton
                            class="mat-ripple size-medium shape-rectangle appearance-hero status-primary ng-star-inserted nb-transition ml-5 mt-5"><i
                                class="nb-plus"></i>Thêm mới</button>
                    </div>
                    <br>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
