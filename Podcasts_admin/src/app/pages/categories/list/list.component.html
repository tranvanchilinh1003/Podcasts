<div class="row">
  <div class="col-lg-12">
      <nb-card>
          <nb-card-header>Danh sách</nb-card-header>
          <nb-card-body>
              <div class="table-responsive pt-3">
                  <table class="table border text-center">
                      <ng-container>
                          <tr>
                              <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Mã loại</th>
                              <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Tên loại</th>
                              <th class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted"></th>
                          </tr>
                      </ng-container>
                      <ng-container>
                          <tr>
                              <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">1</td>
                              <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Loại 1</td>                            
                              <td class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted text-center">
                                  <button nbButton (click)="detail()"
                                      class="mat-ripple status-success appearance-outline size-medium shape-rectangle ng-star-inserted nb-transition mt-3 mb-3">
                                      <nb-icon icon="edit-2-outline" pack="eva" class="fs-3"></nb-icon></button>
                                  <button nbButton
                                      class="mat-ripple size-medium shape-rectangle appearance-hero status-danger ng-star-inserted nb-transition mx-2 mt-3 mb-3">
                                      <nb-icon icon="trash-2" pack="eva" class="fs-3"></nb-icon></button>
                              </td>
                          </tr>
                          <tr>
                            <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">2</td>
                            <td class="ng-star-inserted nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted">Loại 2</td>                            
                            <td class="nb-tree-grid-header-cell nb-header-cell cdk-header-cell cdk-column-size nb-column-size ng-star-inserted text-center">
                                <button nbButton  (click)="detail()"
                                    class="mat-ripple status-success appearance-outline size-medium shape-rectangle ng-star-inserted nb-transition mt-3 mb-3">
                                    <nb-icon icon="edit-2-outline" pack="eva" class="fs-3"></nb-icon></button>
                                <button nbButton
                                    class="mat-ripple size-medium shape-rectangle appearance-hero status-danger ng-star-inserted nb-transition mx-2 mt-3 mb-3">
                                    <nb-icon icon="trash-2" pack="eva" class="fs-3"></nb-icon></button>
                            </td>
                        </tr>
                      </ng-container>
                  </table>
              </div>
          </nb-card-body>
      </nb-card>
  </div>
</div>
