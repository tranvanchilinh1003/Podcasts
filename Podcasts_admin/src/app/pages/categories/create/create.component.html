<div class="row">
    <div class="col-lg-12">
        <nb-card >
            <nb-card-header >Thêm danh mục</nb-card-header>
            <nb-card-body>        
                <form (ngSubmit)="onCreate()" [formGroup]="validateForm">
                    <div class="mb-3">
                        <label for="name"  class="form-label">Tên loại</label>
                        <input type="text" nbInput fullWidth  formControlName="name"  name="name" id="name" class="input-full-width size-medium status-basic shape-rectangle nb-transition" [(ngModel)]="newCategories.name" required>
                        <div
                        *ngIf="validateForm.get('name')!.invalid &&
                        (validateForm.get('name')!.dirty || validateForm.get('name')!.touched)"
                        >  
                        <small *ngIf="validateForm.get('name').hasError('required')">
                            <i class="text-danger">Vui lòng nhập tên loại.</i>
                        </small></div>
                    </div>
                    <div class="mb-3 text-end ">
                        <button type="submit" nbButton name="" value="" class="mat-ripple size-small shape-rectangle appearance-hero status-primary ng-star-inserted nb-transition mx-3 ">
                            <i class="nb-plus mr-3"></i> Thêm mới </button>
                            <button
                            type="reset"
                            nbButton
                            class="mat-ripple size-small shape-rectangle appearance-hero status-warning ng-star-inserted nb-transition mr-3"
                            (click)="newCategories.name = ''"
                          >
                            Nhập lại
                          </button>
                    </div>   
                </form>                                                             
            </nb-card-body>
        </nb-card>
    </div>
</div>
